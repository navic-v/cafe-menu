<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cafe Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="menu">
        <main>
            <h1>Clena Coffee</h1>
            <p class="estimate">Since 2024 - Christmas Edition</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <article class="item">
                    <p class="flavor">Black coffee</p><p class="price">2.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Milk coffee</p><p class="price">2.80</p>
                </article>
                <article class="item">
                    <p class="flavor">Americano</p><p class="price">2.50</p>
                </article>
            </section>
            <section>
                <h2>Dessert</h2>
                <article class="item">
                    <p class="dessert">Cookie</p><p class="price">1.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Tiramisu</p><p class="price">1.80</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">1.80</p>
                </article>
            </section>
        </main>
        <hr>
        <!-- BEGIN FOOTER -->
        <footer>
            <p>
                No copyright<br>
                Based on <a href="https://www.freecodecamp.org">FreeCodeCamp</a> course<br>
                by Navic V.
            </p>
        </footer>
    </div>
    

    
</body>
</html>
